    <div class="quiz-container">
        <h1>Find Your Study Style!</h1>
        <div id="question-container">
            <p  id="question"><b>question...</b> </p>
            <div style="padding: 30px;" id="options"></div>
        </div>
        <button id="next-btn">Next</button>
        <p id="result"></p>
    </div>
    <div style="display: flex;">
    <script>
        
        const questions = [
            {

                question: "How do you prefer to study?",
                options: [
                    { text: "Watching videos", type: "Visual"},
                    { text: "Listening to lectures", type: "Auditory" },
                    { text: "Writing notes", type: "Written" },
                    { text: "Doing practice problems", type: "Detailed" }
                ]
            },
            {
                question: "What helps you remember information?",
                options: [
                    { text: "Diagrams and charts", type: "Visual" },
                    { text: "Repeating out loud", type: "Auditory" },
                    { text: "Rewriting notes ", type: "Written" },
                    { text: "Using hands-on activities", type: "Detailed" }
                ]
            },
            {
                question: "How much is your attention span?",
                options: [
                    { text: "30 mins ", type: "Visual" },
                    { text: "1 hr ", type: "Auditory" },
                    { text: "2-3hrs", type: "Written" },
                    { text: "Depends on what the subject is", type: "Detailed" }
                ]
            },
            {
                question: "How early do you complete your tasks?",
                options: [
                    { text: "a day prior/I forget ", type: "Visual" },
                    { text: "1-2 days prior ", type: "Auditory" },
                    { text: "a week prior", type: "Written" },
                    { text: "Do homework of subjects that aren't important first", type: "Detailed" }
                ]
            }
            
        ];

        let scores = { Visual: 0, Written: 0, Auditory: 0, Detailed: 0 };
        let Index = 0;

        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const resultElement = document.getElementById("result");

        function Ques() {
            if (Index < questions.length) {
                const currentQuestion = questions[Index];
                questionElement.textContent = currentQuestion.question;
                optionsContainer.innerHTML = "";

                currentQuestion.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option.text;
                    button.classList.add("option");
                    button.onclick = () => selectOption(option.type);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function selectOption(type) {
            scores[type]++;
            Index++;
            Ques();
        }

        function showResult() {
            questionElement.textContent = "Quiz Completed!";
            optionsContainer.innerHTML = "";
            nextButton.style.display = "none";

            let highestScore = 0;
            let bestMatch = "";
            
            for (let type in scores) {
                if (scores[type] > highestScore) {
                    highestScore = scores[type];
                    bestMatch = type;
                }
            }

            resultElement.textContent = `Your study style is: ${bestMatch} `;
            
        }

        nextButton.addEventListener("click", () => {
            if (Index < questions.length) {
                Ques();
            }
        });

        Ques();
        
    </script>
